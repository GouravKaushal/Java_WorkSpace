<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>

<body>
	<form action="register" name="form" method="post" onsubmit="return formValidation()">

		<div class="form-group   p-3 mb-2 bg-info text-white">

			<h1 class="display-3 text-warning text-center mb-4">Registration Page</h1>
			</br>
			<div class="container" style="width: 35%;">



				<label for="firstName" class="mt-2">First Name</label>
				<input type="text" class="form-control" id="firstName" placeholder="First Name" name="textFirstName"
					required>



				<label for="lastName" class="mt-2">Last Name</label>
				<input type="text" class="form-control" id="LastName" placeholder="Last Name" name="textLastName"
					required>


				<label for="email" class="mt-2">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Email Address" name="email" required>


				<label for="mobile" class="mt-2">Contact Number</label>
				<input type="number" class="form-control" id="mobile" placeholder="Mobile Number" name="mobile"
					required>


				<label for="dob" class="mt-2">Date of Birth</label>
				<input type="date" class="form-control" id="dob" name="dob" value="1999-12-30" required>


				<h5 class="mt-3">Gender</h5>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label><br>

				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label><br>

				<h5 class="mt-3">Hobbies</h5>
				<input type="checkbox" id="hobbie1" name="hobbies" value="Reading">
				<label for="vehicle1"> Reading</label>
				<input type="checkbox" id="hobbie2" name="hobbies" value="Playing">
				<label for="vehicle2"> Playing</label>
				<input type="checkbox" id="hobbie3" name="hobbies" value="Coding">
				<label for="vehicle3"> Coding</label>
				<input type="checkbox" id="hobbie4" name="hobbies" value="Writing">
				<label for="vehicle3"> Writing</label>
				<input type="checkbox" id="hobbie5" name="hobbies" value="Cooking">
				<label for="vehicle3"> Cooking</label>
				<input type="checkbox" id="hobbie6" name="hobbies" value="Dancing">
				<label for="vehicle3"> Dancing</label>
				<input type="checkbox" id="hobbie7" name="hobbies" value="Singing">
				<label for="vehicle3"> Singing</label>
				<input type="checkbox" id="hobbie8" name="hobbies" value="Watching">
				<label for="vehicle3"> Watching(Movies,Web-Series etc)</label>


				<h5 class="mt-3">Technologies</h5>
				<select name="technologies" class="selectpicker" multiple>
					<option value="Java">Java</option>
					<option value="CSS">CSS</option>
					<option value="HTML">HTML</option>
					<option value="BootStrap">BootStrap</option>
					<option value="JavaScript">JavaScript</option>
					<option value="Node">Node</option>
					<option value="Angular">Angular</option>
				</select>


				</br>
				<h5 class="mt-3">Address</h5>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address"
					required></textarea>

				<label class="mt-3" for="regiterPass">Password</label>
				<input type="password" class="form-control" id="regiterPass" placeholder="Password"
					name="registerPassword" required>
				<p class="error_msg text-danger" id="pass1"></p>

				<label class="mt-3" for="regiterCnfPass">Confirm Password</label>
				<input type="password" class="form-control" id="regiterCnfPass" placeholder="Confirm Password"
					name="registerCnfPassword" required>
				<p class="error_msg text-danger" id="pass2"></p>



				<div class="text-center mt-4">
					<button  id="btn-submit" type="submit" class=" btn btn-success mr-3"
						style="width: 10rem;">Register</button>
				</div>
			</div>
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
	<script src="test.js"></script>
</body>

</html>
